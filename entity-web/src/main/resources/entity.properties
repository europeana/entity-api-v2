#string value representing the key used for JWT signature verification 
europeana.apikey.jwttoken.siganturekey=-----BEGIN PUBLIC KEY----------END PUBLIC KEY----- 
#URL of the APIKEY service
#empty to disable
europeana.apikey.serviceurl=

#current API name
authorization.api.name=entities

#Socks proxy configuration. If provided it will be used for all http connections (e.g. solr.entity.url)
# Url Format: socks://username:password@socks_proxy_server:1080 
socks.proxy.url =

# solr connection settings
# core search (default) 
#solr.entity.url = http://entity-api.eanadev.org:9292/solr/test
#solr.entity.url = http://localhost:9090/solr/et-up

#test could server
#solr.entity.url = http://annotation-entity-test.eanadev.org:9292/solr/entity-test,http://annotation-entity-test.eanadev.org:9292/solr/entity-test

# SOLR access config - see entity-solr.properties.template
entity.suggester.snippets=10
entity.solr.timeout=60000
entity.solr.facetLimit=750
entity.solr.url=http://annotation-entity-test.eanadev.org:9494/solr/entity-management-test-2
entity.solr.zookeeper.url=
entity.solr.collection=entity-management-test-2